    <title>Simular Nota Acafe</title>
    <script src="calc.js"></script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-VTEP3VH6EM"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-VTEP3VH6EM');

<body>
    <div class="container">
        <div class=" h-100 d-flex justify-content-center align-items-center">
            <div class="col-lg-5 col-12">
                <div class="form-group text-center">
                    <h1 class="h3 mb-3 font-weight-normal">Simulador de Nota Acafe</h1>
                    <input type="number" class="form-control score" placeholder="Português" min="0" max="14">
                    <input type="number" class="form-control score" placeholder="Língua Estrangeira" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="Redação" min="0" max="10">
                    <input type="number" class="form-control score" placeholder="Matemática" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="Física" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="Biologia" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="Química" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="História" min="0" max="7">
                    <input type="number" class="form-control score" placeholder="Geografia" min="0" max="7">
                    <button type="button" class="btn btn-success mt-3" onclick="simularScore()">Calcular</button>
                    <div class="col-12" id="result_div" style="display: none;">
                        <p class="mt-3" id="result_text"></p>
                        <p>
                            *Valor estimado através de dados de vestibulares passados, esta nota pode não refletir no
                            resultado final.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
